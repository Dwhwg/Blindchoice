<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>拆盲盒咯，去哪里吃饭呢</h1>

        <!-- Card 1 with flip and zoom animation -->
        <div class="card">
            <input type="radio" name="choice" id="reveal1" class="first-choice">
            <label for="reveal1">
                <div class="card-inner">
                    <div class="card-front">
                        <p>选我选我</p>
                    </div>
                    <div class="card-back">
                        <p>Haidilao (HDL)</p>
                    </div>
                </div>
            </label>
        </div>

        <!-- Card 2 with flip animation -->
        <div class="card">
            <input type="radio" name="choice" id="reveal2" class="second-choice">
            <label for="reveal2">
                <div class="card-inner">
                    <div class="card-front">
                        <p>别理他，选我</p>
                    </div>
                    <div class="card-back">
                        <p>Huangjihuang</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
